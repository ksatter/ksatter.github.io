<head>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<body>

	<header id ="masthead">
		<div class="container">
			<a href="index.html" id="logo">Kathy Satterlee</a>
				<nav>
					<a href="index.html">About</a>
					<a href="portfolio.html">Portfolio</a> 
					<a href="contact.html">Contact</a> 
				</nav>
		</div>
	</header>
	
	<div class="container" id="main-container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="text" name="name" id="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" id="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit" name="submit">
			</form>

				
		</section>

		<section class="sidebar">
			<div id="connect">
				<h2> Connect With Me </h2>
				
				<a href="https://github.com/ksatter/" target=_blank><img src="assets/images/git.png" alt="Github" class="social"></a>
				<a href="https://www.linkedin.com/in/katheryn-satterlee/" target=_blank><img src="assets/images/li.png" alt="LinkedIn" class="social"></a>
				<a href="https://stackoverflow.com/users/8413566/katheryn-satterlee?tab=profile" target=_blank><img src="assets/images/overflow.png" alt="Stack Overflow" class="social"></a>
			</div>
		</section>

	</div>

	<footer>
		<div class="container">
			<h6> &copy; Copyright 2017 Kathy Satterlee</h6>
		</div>
	</footer>
